<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clock</title>
  <link rel="stylesheet" href="clock.css">
</head>
<body>

  <div class="clock-lines">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="line-group">
      <div class="line-container">
        <div class="hourline1">
          <div class="numbers">
            <span>0</span>
            <span>1</span>
            <span>2</span>
          </div>
        </div>
        
      </div>

      <div class="line-container">
        <div class="hourline2">
          <div class="numbers">
            <span>0</span>
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span>4</span>
            <span>5</span>
            <span>6</span>
            <span>7</span>
            <span>8</span>
            <span>9</span>
          </div>
        </div>
        
      </div>
    </div>
    <div class="colon">:</div>
    <!-- Minute Lines -->
    <div class="line-group">
      <div class="line-container">
        <div class="minuteline1">
          <div class="numbers">
            <span>0</span>
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span>4</span>
            <span>5</span>
          </div>
        </div>
        
      </div>

      <div class="line-container">
        <div class="minuteline2">
          <div class="numbers">
            <span>0</span>
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span>4</span>
            <span>5</span>
            <span>6</span>
            <span>7</span>
            <span>8</span>
            <span>9</span>
          </div>
        </div>
        
      </div>
    </div>
    <div class="colon">:</div>
    <!-- Second Lines -->
    <div class="line-group">
      <div class="line-container">
        <div class="secondline1">
          <div class="numbers">
            <span>0</span>
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span>4</span>
            <span>5</span>
          </div>
        </div>
        
      </div>

      <div class="line-container">
        <div class="secondline2">
          <div class="numbers numbers-10">
            <span>0</span>
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span>4</span>
            <span>5</span>
            <span>6</span>
            <span>7</span>
            <span>8</span>
            <span>9</span>
          </div>
        </div>
        
      </div>
    </div>
  </div>
  <script src="clock.js" defer></script>
</body>
</html>
